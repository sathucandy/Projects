<div class="details-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" alt="" class="detail-img" />
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: "INR" }}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">
      Add to cart
    </button>
    <hr />
    <h4>Decription</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/products" class="mt-5">Back to product list</a>
  </div>
</div>
